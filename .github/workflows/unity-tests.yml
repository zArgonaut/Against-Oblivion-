name: Unity - Testes Automatizados

on:
  push:
    branches: [main]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache do Unity
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity3d
          key: ${{ runner.os }}-unity-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}

      - name: Rodar testes (EditMode)
        id: editmode
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 2022.3.0f1
          testMode: editmode

      - name: Rodar testes (PlayMode)
        id: playmode
        uses: game-ci/unity-test-runner@v4
        with:
          unityVersion: 2022.3.0f1
          testMode: playmode

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: UnityTestResults
          path: ${{ steps.playmode.outputs.artifactsPath }}

      - name: Executar prefab builder
        uses: game-ci/cli@main
        with:
          unityVersion: 2022.3.0f1
          args: -batchmode -projectPath . -executeMethod BuildadorPrefabs.CriarPrefabs -quit
